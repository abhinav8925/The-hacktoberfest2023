<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the styles for the square div */
    .square {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      animation: moveRight 2s linear infinite;
    }

    /* Define the animation keyframes */
    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
